<!doctype html>

<html ng-app="myTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./common.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="./jquery.js"></script>
    <!-- load jquery -->
    <script src="./angular.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
<button ng-click="todoList()" class="button">
    Todo
</button>
<button ng-click="doneList()" class="button marginLeft0">
    Done
</button>
<div class="container">


    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>{{currentList}} List <span class="label label-info">{{ todos.length }}</span></h1>
    </div>


    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input ng-hide="show" type="checkbox" ng-click="markDone(todo._id)"> {{ todo.text }}
                    <input type="button" ng-click="deleteTodo(todo._id)"
                           style="height: 16px; margin-left: 10px; background-color: #EA4B36; font-size: 10px;"
                           value="Remove">
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form ng-hide="show">
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Have a nice day!!!"
                           ng-model="formData.text">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
